<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Asset To Lua / RBXM To Lua</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: 0.2s;
    }
    textarea:focus {
      border-color: #4e54c8;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #4e54c8;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    button:hover {
      background: #3c3fa0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Asset To Lua / RBXM To Lua</h1>
    <textarea id="inputBox" placeholder="Enter Asset ID or Lua code here..."></textarea>
    <input type="file" id="fileInput" accept=".rbxm"><br><br>
    <button onclick="convertToLua()">Convert & Download</button>
  </div>

  <script>
    function convertToLua() {
      let inputText = document.getElementById("inputBox").value.trim();
      let fileInput = document.getElementById("fileInput").files[0];

      if (fileInput) {
        let reader = new FileReader();
        reader.onload = function(e) {
          let content = e.target.result;
          let luaCode = "return [[\n" + content + "\n]]";
          downloadFile(luaCode, "ConvertedFromRBXM.lua");
        };
        reader.readAsText(fileInput);
      } else if (inputText) {
        let luaCode = "local assetId = \"" + inputText + "\"\n";
        luaCode += "local asset = game:GetObjects(\"rbxassetid://\" .. assetId)[1]\n";
        luaCode += "asset.Parent = game.Workspace";
        downloadFile(luaCode, "ConvertedFromAsset.lua");
      } else {
        alert("Please enter an asset ID or upload an RBXM file.");
      }
    }

    function downloadFile(content, filename) {
      let blob = new Blob([content], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
