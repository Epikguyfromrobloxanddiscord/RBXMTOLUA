<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitelisted Dev Tools</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 80%;
      max-width: 800px;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: none;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: #2b2b2b;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }
    .tab.active {
      background: #5865F2;
    }
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      background: #5865F2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #login, #denied {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="login">
    <button onclick="loginWithDiscord()">Login with Discord</button>
  </div>

  <div id="app">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('asset')">Asset → Lua</div>
      <div class="tab" onclick="switchTab('fixer')">Script Fixer</div>
    </div>
    <div id="asset" class="panel active">
      <input id="assetId" placeholder="Enter Roblox Asset ID">
      <button onclick="convertAsset()">Convert</button>
      <textarea id="luaOutput" rows="6" readonly></textarea>
      <button onclick="downloadLua()">Download Lua</button>
    </div>
    <div id="fixer" class="panel">
      <textarea id="scriptInput" rows="6" placeholder="Paste your script here..."></textarea>
      <button onclick="fixScript()">Fix Script</button>
      <textarea id="scriptOutput" rows="6" readonly></textarea>
    </div>
  </div>

  <div id="denied">
    <h1>⛔ Access Denied</h1>
    <p>You are not on the whitelist.</p>
  </div>

  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID_HERE"
    const REDIRECT_URI = window.location.origin + window.location.pathname
    const whitelist = ["123456789012345678","987654321098765432"]

    function loginWithDiscord() {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`
      window.location.href = url
    }

    async function checkLogin() {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = params.get("access_token")
        if (accessToken) {
          const user = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${accessToken}` }
          }).then(res => res.json())
          document.getElementById("login").style.display = "none"
          if (whitelist.includes(user.id)) {
            document.getElementById("app").style.display = "block"
          } else {
            document.getElementById("denied").style.display = "block"
          }
        }
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'))
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'))
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active')
      document.getElementById(tab).classList.add('active')
    }

    function convertAsset() {
      const id = document.getElementById("assetId").value.trim()
      if (id) {
        const lua = `local asset = game:GetObjects("rbxassetid://${id}")[1]\nasset.Parent = workspace`
        document.getElementById("luaOutput").value = lua
      }
    }

    function downloadLua() {
      const code = document.getElementById("luaOutput").value
      if (code) {
        const blob = new Blob([code], { type: "text/plain" })
        const link = document.createElement("a")
        link.href = URL.createObjectURL(blob)
        link.download = "script.lua"
        link.click()
      }
    }

    function fixScript() {
      const input = document.getElementById("scriptInput").value
      let fixed = input.replace(/local/g,"local ").replace(/\s+/g," ")
      if (!fixed.includes("game")) fixed = "game.Players.LocalPlayer\n" + fixed
      document.getElementById("scriptOutput").value = fixed
    }

    checkLogin()
  </script>
</body>
</html></nav>

<div id="asset" class="container active">
  <div class="card">
    <h1>Asset ID → Lua</h1>
    <input type="text" id="assetId" placeholder="Enter Asset ID">
    <button onclick="convert()">Convert</button>
    <button onclick="downloadLua()">Download Lua</button>
    <textarea id="output" readonly></textarea>
  </div>
</div>

<div id="fixer" class="container">
  <div class="card">
    <h1>Script Fixer</h1>
    <div class="chat-box" id="chat"></div>
    <textarea id="scriptInput" placeholder="Paste Lua code here"></textarea>
    <button onclick="fixScript()">Fix Script</button>
  </div>
</div>

<script>
function showTab(tab) {
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".container").forEach(c=>c.classList.remove("active"));
  document.querySelector(`nav button[onclick*="${tab}"]`).classList.add("active");
  document.getElementById(tab).classList.add("active");
}

function convert() {
  const id = document.getElementById("assetId").value.trim();
  if (!id) return alert("Enter an Asset ID");
  const lua = `local model = game:GetObjects("rbxassetid://${id}")[1]
model.Parent = workspace`;
  document.getElementById("output").value = lua;
}

function downloadLua() {
  const content = document.getElementById("output").value;
  if (!content) return alert("Nothing to download. Convert first!");
  const blob = new Blob([content], { type:"text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Asset.lua";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function addChat(msg, sender) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "chat-msg " + sender;
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function fixScript() {
  const code = document.getElementById("scriptInput").value.trim();
  if (!code) return;
  addChat(code, "user");
  // Fake fixer: just reformat indentation (demo only)
  const fixed = code.replace(/\t/g,"  ");
  addChat(fixed, "bot");
  document.getElementById("scriptInput").value = "";
}
</script>

</body>
</html>
