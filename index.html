<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Asset ID → Lua</title>
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0d0f18;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background:#1a1f2e;
  padding:30px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  width:340px;
  text-align:center;
}
h1 {
  font-size:1.4rem;
  margin-bottom:20px;
  color:#a78bfa;
}
input, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  font-size:1rem;
}
input {
  background:#111628;
  color:#fff;
}
button {
  background:#7c5cff;
  color:#fff;
  cursor:pointer;
  transition:0.2s;
}
button:hover {
  background:#6b4ef5;
}
textarea {
  width:100%;
  height:150px;
  margin-top:12px;
  background:#111628;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px;
  resize:none;
  font-family:monospace;
  font-size:0.9rem;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Asset ID → Lua</h1>
    <input type="text" id="assetId" placeholder="Enter Asset ID">
    <button onclick="convert()">Convert</button>
    <button onclick="downloadLua()">Download Lua</button>
    <textarea id="output" readonly></textarea>
  </div>

<script>
function convert() {
  const id = document.getElementById("assetId").value.trim();
  if (!id) {
    alert("Enter an Asset ID");
    return;
  }
  const lua = `local model = game:GetObjects("rbxassetid://${id}")[1]
model.Parent = workspace`;
  document.getElementById("output").value = lua;
}

function downloadLua() {
  const content = document.getElementById("output").value;
  if (!content) {
    alert("Nothing to download. Convert first!");
    return;
  }
  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Asset.lua";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
