<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RBXM to Lua Converter</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #2c2c40;
      padding: 25px;
      border-radius: 15px;
      width: 450px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #6c63ff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background: #5548d3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RBXM to Lua Converter</h1>
    <input type="file" id="fileInput" accept=".rbxm"><br>
    <button onclick="convertRBXM()">Convert & Download Lua</button>
  </div>

  <script>
    function convertRBXM() {
      let file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Upload an RBXM file."); return; }

      let reader = new FileReader();
      reader.onload = function(e) {
        let parser = new DOMParser();
        let xmlDoc = parser.parseFromString(e.target.result, "application/xml");

        let output = [];
        let idCounter = 0;

        function parseItem(item, parentVar) {
          let className = item.getAttribute("class");
          let nameNode = item.querySelector('Properties > string[name="Name"]');
          let objName = (nameNode ? nameNode.textContent : className) + "_" + idCounter++;
          let varName = objName.replace(/[^a-zA-Z0-9_]/g, "_");

          output.push(`local ${varName} = Instance.new("${className}")`);
          if (nameNode) output.push(`${varName}.Name = "${nameNode.textContent}"`);
          if (parentVar) output.push(`${varName}.Parent = ${parentVar}`);

          item.querySelectorAll(":scope > Item").forEach(child => {
            parseItem(child, varName);
          });

          return varName;
        }

        xmlDoc.querySelectorAll("roblox > Item").forEach(rootItem => {
          parseItem(rootItem, "workspace");
        });

        let luaScript = output.join("\n");
        downloadFile(luaScript, "Converted.lua");
      };
      reader.readAsText(file);
    }

    function downloadFile(content, filename) {
      let blob = new Blob([content], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
